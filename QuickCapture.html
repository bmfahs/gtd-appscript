<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Capture</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.8;
        }

        .status {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            min-height: 1.4em;
            color: #059669;
        }

        .error {
            color: #dc2626;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Quick Capture</h1>

        <div class="form-group">
            <label for="title">Task Title</label>
            <input type="text" id="title" placeholder="Buy milk..." required autofocus autocomplete="off">
        </div>

        <div class="form-group">
            <label for="notes">Notes (Optional)</label>
            <textarea id="notes" placeholder="Details..."></textarea>
        </div>

        <button id="submitBtn" onclick="submitTask()">Add to Inbox</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        function submitTask() {
            const title = document.getElementById('title').value;
            const notes = document.getElementById('notes').value;
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('status');

            if (!title.trim()) {
                status.textContent = "Title is required";
                status.className = "status error";
                return;
            }

            btn.disabled = true;
            btn.textContent = "Saving...";
            status.textContent = "";

            // Determine if we mimic a webhook or use script.run
            // We use script.run because it's simpler for a hosted page
            google.script.run
                .withSuccessHandler(function () {
                    document.getElementById('title').value = '';
                    document.getElementById('notes').value = '';
                    btn.textContent = "Add to Inbox";
                    btn.disabled = false;
                    status.textContent = "Saved to Inbox!";
                    status.className = "status";
                    setTimeout(() => status.textContent = "", 3000);
                    document.getElementById('title').focus();
                })
                .withFailureHandler(function (e) {
                    status.textContent = "Error: " + e;
                    status.className = "status error";
                    btn.textContent = "Add to Inbox";
                    btn.disabled = false;
                })
                .createTaskWrapper({
                    title: title,
                    notes: notes,
                    status: 'inbox',
                    type: 'task'
                });
        }
    </script>
</body>

</html>
